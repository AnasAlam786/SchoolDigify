{% macro student_detail_modal() %}
<!-- 
  Complete Student Modal Component
  ================================
  
  Features:
  - All original details included
  - Modern premium design
  - Perfect scrolling and centering
  - Mobile-first responsive
  - RTE status and session year
  - Collapsible bank account details
-->

<!-- Student Detail Modal -->
<div id="studentDetailsModal" class="fixed inset-0 z-[9999] flex items-center justify-center p-0 m-0 hidden">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeStudentModal()"></div>
  
  <!-- Modal Container -->
  <div id="modalContainer" class="relative w-full h-full md:h-auto md:max-h-[90vh] md:max-w-3xl md:mx-4 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 md:rounded-2xl shadow-2xl border border-gray-700/30 overflow-hidden flex flex-col transform transition-all duration-300 scale-95 opacity-0">
    
    <!-- Header -->
    <div class="flex-shrink-0 flex items-center justify-between p-4 bg-gradient-to-r from-blue-600 to-purple-600 border-b border-white/10">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-white/20 rounded-xl">
          <i class="fas fa-graduation-cap text-white text-lg"></i>
        </div>
        <h2 class="text-white font-bold text-lg">Student Profile</h2>
      </div>
      <button onclick="closeStudentModal()" 
              class="p-2 text-white/80 hover:text-white hover:bg-white/10 rounded-full transition-all duration-200 active:scale-90">
        <i class="fas fa-times text-lg"></i>
      </button>
    </div>

    <!-- Scrollable Body -->
    <div class="flex-1 overflow-y-auto min-h-0">
      <!-- Skeleton Loader -->
      <div id="studentModalSkeleton" class="p-4 space-y-6">
        <!-- Profile Skeleton -->
        <div class="text-center animate-pulse">
          <div class="w-20 h-20 md:w-24 md:h-24 rounded-full bg-gray-700 mx-auto mb-4"></div>
          <div class="h-6 bg-gray-700 rounded w-40 mx-auto mb-2"></div>
          <div class="h-4 bg-gray-700 rounded w-32 mx-auto"></div>
        </div>
        
        <!-- Grid Skeleton -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          {% for i in range(10) %}
          <div class="space-y-2 p-3 bg-gray-800/20 rounded-lg">
            <div class="h-3 bg-gray-700 rounded w-20"></div>
            <div class="h-4 bg-gray-700 rounded w-full"></div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Content Container -->
      <div id="studentModalContent" class="hidden"></div>
    </div>

    <!-- Footer -->
    <div class="flex-shrink-0 p-4 bg-gray-900/95 border-t border-gray-700/30">
      <button onclick="closeStudentModal()" 
              class="w-full px-6 py-3 bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-600 hover:to-gray-700 text-white font-medium rounded-xl transition-all duration-200 shadow-lg">
        Close
      </button>
    </div>
  </div>
</div>

<script>
  /*
   * Complete Student Modal with All Details
   * ========================================
   */

  let currentStudentData = null;
  let isLoading = false;

  // Initialize modal
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('studentDetailsModal');
    
    // Escape key to close
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
        closeStudentModal();
      }
    });
  });

  // Modal functions
  function openStudentModal() {
    const modal = document.getElementById('studentDetailsModal');
    const container = document.getElementById('modalContainer');
    
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    
    requestAnimationFrame(() => {
      container.classList.remove('scale-95', 'opacity-0');
      container.classList.add('scale-100', 'opacity-100');
    });
    
    document.body.style.overflow = 'hidden';
    document.documentElement.style.overflow = 'hidden';
  }

  function closeStudentModal() {
    if (isLoading) return;
    
    const modal = document.getElementById('studentDetailsModal');
    const container = document.getElementById('modalContainer');
    
    container.classList.remove('scale-100', 'opacity-100');
    container.classList.add('scale-95', 'opacity-0');
    
    setTimeout(() => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      
      const skeleton = document.getElementById('studentModalSkeleton');
      const content = document.getElementById('studentModalContent');
      
      skeleton.classList.remove('hidden');
      content.classList.add('hidden');
      content.innerHTML = '';
      
      document.body.style.overflow = '';
      document.documentElement.style.overflow = '';
      currentStudentData = null;
    }, 300);
  }

  // Main function
  async function loadStudentDetails(studentId, phone) {
    if (isLoading) return;
    
    isLoading = true;
    
    const skeleton = document.getElementById('studentModalSkeleton');
    const content = document.getElementById('studentModalContent');
    
    skeleton.classList.remove('hidden');
    content.classList.add('hidden');
    content.innerHTML = '';
    
    openStudentModal();
    
    try {
      await new Promise(resolve => setTimeout(resolve, 50));
      
      const response = await fetch('/student_modal_data_api', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          student_id: studentId,
          phone: phone
        })
      });
      
      if (!response.ok) {
        throw new Error(`Failed to load: ${response.status}`);
      }
      
      const data = await response.json();
      
      if (!data.success) {
        throw new Error(data.message || 'Invalid data received');
      }
      
      currentStudentData = data.students;
      await new Promise(resolve => setTimeout(resolve, 400));
      
      renderCompleteStudentContent(data.students);
      
    } catch (error) {
      console.error('Error loading student details:', error);
      showErrorState(error.message);
    } finally {
      isLoading = false;
    }
  }

  // Render complete student content with all details
  function renderCompleteStudentContent(students) {
    const skeleton = document.getElementById('studentModalSkeleton');
    const content = document.getElementById('studentModalContent');
    
    if (!students || students.length === 0) {
      content.innerHTML = `
        <div class="p-4 flex flex-col items-center justify-center min-h-[400px] text-center">
          <div class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center mb-4">
            <i class="fas fa-user-slash text-gray-500 text-2xl"></i>
          </div>
          <h3 class="text-lg font-semibold text-gray-300 mb-2">No Data Available</h3>
          <p class="text-gray-500">Student information could not be loaded.</p>
        </div>`;
    } else {
      const mainStudent = students[0];
      const siblings = students.slice(1);
      
      // Generate image URL
      const imageUrl = mainStudent.IMAGE 
        ? `https://lh3.googleusercontent.com/d/${mainStudent.IMAGE}=s300`
        : `https://ui-avatars.com/api/?name=${encodeURIComponent(mainStudent.STUDENTS_NAME)}&background=4f46e5&color=fff&size=128&bold=true`;
      
      content.innerHTML = `
        <!-- Profile Header -->
        <div class="p-4 md:p-6 bg-gradient-to-b from-gray-800/30 to-transparent">
          <div class="flex flex-col items-center text-center">
            <div class="relative mb-4">
              <img src="${imageUrl}" 
                   alt="${mainStudent.STUDENTS_NAME}"
                   class="w-24 h-24 md:w-28 md:h-28 rounded-full border-4 border-blue-500/30 shadow-xl object-cover">
              <div class="absolute -bottom-2 right-0 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-full text-sm font-bold shadow-lg">
                Roll: ${mainStudent.ROLL}
              </div>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">${mainStudent.STUDENTS_NAME}</h1>
            <div class="inline-flex items-center space-x-2 bg-gray-800/50 px-4 rounded-full mb-2">
              <i class="fas fa-graduation-cap text-blue-400"></i>
              <span class="text-gray-300 font-medium">Class: ${mainStudent.CLASS}</span>
            </div>
          </div>
        </div>

        <!-- All Details Grid -->
        <div class="p-4 md:p-6 space-y-6">
          <!-- Personal Details Section -->
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-white flex items-center gap-2">
              <div class="w-1 h-6 bg-blue-500 rounded-full"></div>
              Personal Information
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              ${renderDetailCard('fas fa-birthday-cake', 'Date of Birth', mainStudent.DOB, 'green')}
              ${renderDetailCard('fas fa-venus-mars', 'Gender', mainStudent.GENDER, 'pink')}
              ${renderDetailCard('fas fa-id-card', 'Aadhaar No.', mainStudent.AADHAAR, 'yellow')}
              ${renderDetailCard('fas fa-tint', 'Blood Group', mainStudent.BLOOD_GROUP, 'red')}
              ${renderDetailCard('fas fa-user-tag', 'Caste', mainStudent.Caste + ' (' + mainStudent.CasteType + ')', 'orange')}
              ${renderDetailCard('fas fa-praying-hands', 'Religion', mainStudent.Religion, 'pink')}
              ${renderDetailCard('fas fa-ruler-vertical', 'Height', mainStudent.Height, 'teal')}
              ${renderDetailCard('fas fa-weight-scale', 'Weight', mainStudent.Weight, 'indigo')}
            </div>
          </div>



          <!-- Academic Details Section -->
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-white flex items-center gap-2">
              <div class="w-1 h-6 bg-purple-500 rounded-full"></div>
              Academic Information
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              ${renderDetailCard('fas fa-hashtag', 'SR No.', mainStudent.SR, 'indigo')}
              ${renderDetailCard('fas fa-graduation-cap', 'Admission No', mainStudent.ADMISSION_NO, 'blue')}
              ${renderDetailCard('fas fa-calendar-alt', 'Admission Date', mainStudent.ADMISSION_DATE, 'teal')}
              ${renderDetailCard('fas fa-layer-group', 'Admission Class (Session)', `${mainStudent.ADMISSION_CLASS} (${mainStudent.ADMISSION_SESSION})`, 'purple')}
              ${renderDetailCard('fas fa-id-card', 'PEN No.', mainStudent.PEN, 'green')}
              ${renderDetailCard('fas fa-id-card', 'APAAR No.', mainStudent.APAAR, 'orange')}
            </div>
          </div>

          <!-- Guardian Details Section -->
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-white flex items-center gap-2">
              <div class="w-1 h-6 bg-blue-500 rounded-full"></div>
              Guardian Information
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              ${renderDetailCard('fas fa-user-tie', 'Father\'s Name', mainStudent.FATHERS_NAME, 'blue')}
              ${renderDetailCard('fas fa-female', 'Mother\'s Name', mainStudent.MOTHERS_NAME, 'purple')}
              ${renderDetailCard('fas fa-fingerprint', 'Father\'s Aadhaar', mainStudent.FATHERS_AADHAAR, 'blue')}
              ${renderDetailCard('fas fa-fingerprint', 'Mother\'s Aadhaar', mainStudent.MOTHERS_AADHAAR, 'purple')}
              ${renderDetailCard('fas fa-graduation-cap', 'Father\'s Education', mainStudent.FATHERS_EDUCATION, 'blue')}
              ${renderDetailCard('fas fa-graduation-cap', 'Mother\'s Education', mainStudent.MOTHERS_EDUCATION, 'purple')}
              ${renderDetailCard('fas fa-briefcase', 'Father\'s Occupation', mainStudent.FATHERS_OCCUPATION, 'blue')}
              ${renderDetailCard('fas fa-briefcase', 'Mother\'s Occupation', mainStudent.MOTHERS_OCCUPATION, 'purple')}
            </div>
          </div>

          
          <!-- Contact & Address Section -->
          <div class="space-y-4">
            <h3 class="text-lg font-semibold text-white flex items-center gap-2">
              <div class="w-1 h-6 bg-green-500 rounded-full"></div>
              Contact & Address
            </h3>

            <!-- Contact Cards -->
            <!-- Address Card -->
            ${mainStudent.ADDRESS ? `
              <div class="bg-gray-800/30 rounded-xl p-4 border border-gray-700/30 h-full">
                <div class="flex items-start gap-3">
                  <div class="p-2 bg-orange-500/20 rounded-lg flex-shrink-0">
                    <i class="fas fa-map-marker-alt text-orange-400 text-lg"></i>
                  </div>
                  <div class="min-w-0">
                    <p class="text-sm text-gray-400 mb-2">Address</p>
                    <p class="text-white break-words">${mainStudent.ADDRESS}</p>
                  </div>
                </div>
              </div>
            ` : ''}
  
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              ${renderContactCard('fas fa-phone', 'Phone No.', mainStudent.PHONE, 'tel', 'green')}                
              ${renderContactCard('fas fa-phone', 'Alternate Mobile', mainStudent.ALT_MOBILE,'tel', 'blue')}
              ${renderDetailCard('fas fa-map-pin', 'PIN Code', mainStudent.PIN, 'red')}
              ${renderContactCard('fas fa-envelope', 'Email', mainStudent.EMAIL, 'mailto', 'orange')}
              ${renderDetailCard('fas fa-road', 'School to home distance', mainStudent.Home_Distance, 'amber')}
            </div>
          </div>

          <!-- Combined RTE & Bank Account Details (Collapsible) -->
          <div class="space-y-4">
            <div class="bg-gray-800/30 rounded-xl border border-gray-700/30 overflow-hidden hover:border-emerald-500/30 transition-all duration-300">
              <!-- Collapsible Header with RTE Status -->
              <button id="bankDetailsToggle" 
                      class="w-full flex items-center justify-between p-4 hover:bg-gray-700/20 transition-all duration-200"
                      onclick="toggleBankDetails()">
                <div class="flex items-center gap-3 flex-1 min-w-0">
                  <div class="relative">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-500/20 to-green-500/20 flex items-center justify-center">
                      <i class="fas fa-university text-emerald-400 text-lg"></i>
                    </div>
                    <!-- RTE Badge Indicator -->
                    ${mainStudent.RTE ? `
                      <div class="absolute -top-1 -right-1 w-5 h-5 bg-gradient-to-r from-emerald-500 to-green-500 rounded-full flex items-center justify-center border border-gray-800">
                        <i class="fas fa-check text-xs text-white"></i>
                      </div>
                    ` : ''}
                  </div>
                  
                  <div class="text-left min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                      <h3 class="text-lg font-semibold text-white truncate">Financial & RTE Details</h3>
                      ${mainStudent.RTE ? `
                        <span class="px-2 py-1 bg-gradient-to-r from-emerald-500/30 to-green-500/30 text-emerald-300 text-xs font-medium rounded-full whitespace-nowrap">
                          RTE Student
                        </span>
                      ` : `
                        <span class="px-2 py-1 bg-gradient-to-r from-gray-600/30 to-gray-700/30 text-gray-400 text-xs font-medium rounded-full whitespace-nowrap">
                          Non-RTE
                        </span>
                      `}
                    </div>
                    
                    <div class="flex flex-wrap items-center gap-x-3 gap-y-1">
                      <!-- RTE Session -->
                      ${mainStudent.RTE_SESSION && mainStudent.RTE_SESSION !== 'N/A' ? `
                        <div class="flex items-center gap-1">
                          <i class="fas fa-calendar-alt text-emerald-400 text-xs"></i>
                          <span class="text-sm text-gray-300">Session: ${mainStudent.RTE_SESSION}</span>
                        </div>
                      ` : ''}
                      
                      <!-- Bank Account Status -->
                      <div class="flex items-center gap-1">
                        <i class="fas fa-credit-card ${mainStudent.BANK_ACCOUNT_NUMBER ? 'text-emerald-400' : 'text-gray-500'} text-xs"></i>
                        <span class="text-sm ${mainStudent.BANK_ACCOUNT_NUMBER ? 'text-gray-300' : 'text-gray-500'}">
                          ${mainStudent.BANK_ACCOUNT_NUMBER ? 'Bank Details Available' : 'No Bank Details'}
                        </span>
                      </div>
                      
                      <!-- Expand Hint -->
                      <div class="flex items-center gap-1 text-gray-400">
                        <i class="fas fa-chevron-down text-xs transition-transform duration-300" id="bankChevron"></i>
                        <span class="text-xs">Click to expand</span>
                      </div>
                    </div>
                  </div>
                </div>
              </button>
              
              <!-- Collapsible Content -->
              <div id="bankDetailsContent" class="hidden">
                <div class="border-t border-gray-700/30">
                  <!-- RTE Details (Always shown when expanded) -->
                  <div class="p-4">
                    <div class="flex items-center gap-2 mb-3">
                      <div class="w-1.5 h-4 bg-emerald-500 rounded-full"></div>
                      <h4 class="text-sm font-semibold text-white">RTE Information</h4>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                      <!-- RTE Status Card -->
                      <div class="bg-gradient-to-br ${mainStudent.RTE ? 'from-emerald-500/10 to-green-500/10' : 'from-gray-700/20 to-gray-800/20'} rounded-lg p-3 border ${mainStudent.RTE ? 'border-emerald-500/20' : 'border-gray-600/20'}">
                        <div class="flex items-center gap-2">
                          <div class="w-8 h-8 rounded-lg ${mainStudent.RTE ? 'bg-emerald-500/20' : 'bg-gray-600/20'} flex items-center justify-center">
                            <i class="${mainStudent.RTE ? 'fas fa-check-circle text-emerald-400' : 'fas fa-times-circle text-gray-400'}"></i>
                          </div>
                          <div>
                            <p class="text-xs text-gray-400">RTE Status</p>
                            <p class="font-medium ${mainStudent.RTE ? 'text-emerald-300' : 'text-gray-300'}">
                              ${mainStudent.RTE ? 'RTE Student' : 'Non-RTE Student'}
                            </p>
                          </div>
                        </div>
                      </div>
                      
                      <!-- RTE Session Card -->
                      <div class="bg-gradient-to-br ${mainStudent.RTE_SESSION ? 'from-blue-500/10 to-cyan-500/10' : 'from-gray-700/20 to-gray-800/20'} rounded-lg p-3 border ${mainStudent.RTE_SESSION ? 'border-blue-500/20' : 'border-gray-600/20'}">
                        <div class="flex items-center gap-2">
                          <div class="w-8 h-8 rounded-lg ${mainStudent.RTE_SESSION ? 'bg-blue-500/20' : 'bg-gray-600/20'} flex items-center justify-center">
                            <i class="${mainStudent.RTE_SESSION ? 'fas fa-calendar-check text-blue-400' : 'fas fa-calendar-times text-gray-400'}"></i>
                          </div>
                          <div>
                            <p class="text-xs text-gray-400">RTE Session Year</p>
                            <p class="font-medium ${mainStudent.RTE_SESSION ? 'text-blue-300' : 'text-gray-300'}">
                              ${mainStudent.RTE_SESSION || 'Not Registered'}
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Bank Account Details (Only if available) -->
                    <div class="p-4 pt-0">
                      <div class="flex items-center gap-2 mb-3">
                        <div class="w-1.5 h-4 bg-cyan-500 rounded-full"></div>
                        <h4 class="text-sm font-semibold text-white">Bank Account Details</h4>
                      </div>
                      
                      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${renderBankDetailCard('fas fa-credit-card', 'Account Number', mainStudent.BANK_ACCOUNT_NUMBER, 'emerald')}
                        ${renderBankDetailCard('fas fa-code', 'IFSC Code', mainStudent.IFSC_CODE, 'blue')}
                        ${renderBankDetailCard('fas fa-university', 'Bank Name', mainStudent.BANK_NAME, 'purple')}
                        ${renderBankDetailCard('fas fa-map-marker-alt', 'Bank Branch', mainStudent.BANK_BRANCH, 'orange')}
                        ${renderBankDetailCard('fas fa-user-circle', 'Account Holder', mainStudent.ACCOUNT_HOLDER_NAME, 'pink')}
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Siblings Section -->
          ${siblings.length > 0 ? `
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                  <div class="w-1 h-6 bg-indigo-500 rounded-full"></div>
                  Siblings
                </h3>
                <span class="px-3 py-1 bg-indigo-500/20 text-indigo-300 text-sm rounded-full">
                  ${siblings.length} sibling${siblings.length > 1 ? 's' : ''}
                </span>
              </div>
              
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                ${siblings.map(sibling => `
                  <div class="group bg-gray-800/30 rounded-xl p-4 border border-gray-700/30 hover:border-blue-500/50 transition-all cursor-pointer"
                       onclick="viewSibling('${sibling.id}', '${sibling.PHONE}')">
                    <div class="flex items-center justify-between">
                      <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500/20 to-purple-500/20 flex items-center justify-center">
                          <i class="fas fa-user text-blue-400"></i>
                        </div>
                        <div class="min-w-0">
                          <h4 class="font-medium text-white group-hover:text-blue-300 truncate">${sibling.STUDENTS_NAME}</h4>
                          <div class="flex items-center gap-2 mt-1">
                            <span class="px-2 py-0.5 bg-gray-700/50 text-gray-300 rounded text-xs">
                              Class ${sibling.CLASS}
                            </span>
                            <span class="text-gray-500 text-xs">â€¢</span>
                            <span class="text-gray-400 text-xs">Roll ${sibling.ROLL}</span>
                          </div>
                        </div>
                      </div>
                      <button class="opacity-0 group-hover:opacity-100 px-3 py-1.5 bg-blue-500/20 hover:bg-blue-500/30 text-blue-300 rounded-lg transition-all text-sm">
                        <i class="fas fa-eye mr-1"></i>View
                      </button>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
          
          <!-- Additional Information -->
          <div class="pt-4 border-t border-gray-700/30">
            <h4 class="text-sm font-semibold text-gray-300 mb-4 flex items-center gap-2">
              <i class="fas fa-info-circle text-blue-400"></i>
              Additional Information
            </h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Student ID -->
              <div class="flex justify-between md:block">
                <span class="text-gray-400 text-sm">Student ID:</span>
                <span class="text-white text-sm font-medium">${mainStudent.id || 'N/A'}</span>
              </div>

              <div class="flex justify-between md:block">
                <span class="text-gray-400 text-sm">Previous School:</span>
                <span class="text-white text-sm font-medium">${mainStudent.Previous_School_Name || 'N/A'}</span>
              </div>

              <div class="flex justify-between md:block">
                <span class="text-gray-400 text-sm">Previous School Marks:</span>
                <span class="text-white text-sm font-medium">${mainStudent.Previous_School_Marks || 'N/A'}</span>
              </div>

              <div class="flex justify-between md:block">
                <span class="text-gray-400 text-sm">Previous School Attendance:</span>
                <span class="text-white text-sm font-medium">${mainStudent.Previous_School_Attendance || 'N/A'}</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    
    // Show content with transition
    setTimeout(() => {
      skeleton.classList.add('hidden');
      content.classList.remove('hidden');
      
      content.style.opacity = '0';
      content.style.transform = 'translateY(10px)';
      
      requestAnimationFrame(() => {
        content.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        content.style.opacity = '1';
        content.style.transform = 'translateY(0)';
      });
    }, 300);
  }

  // Helper function to render detail cards
  function renderDetailCard(icon, label, value, color = 'blue') {
    if (!value || value === 'N/A') {
      return `
        <div class="bg-gray-800/30 rounded-xl p-4 border border-gray-700/30 opacity-70">
          <div class="flex items-center gap-3">
            <div class="p-2 bg-gray-500/20 rounded-lg flex-shrink-0">
              <i class="${icon} text-gray-400 text-lg"></i>
            </div>
            <div class="min-w-0">
              <p class="text-sm text-gray-400 mb-1">${label}</p>
              <p class="text-gray-400 font-medium">Not Provided</p>
            </div>
          </div>
        </div>
      `;
    }

  // Toggle bank details visibility
  function toggleBankDetails() {
    const content = document.getElementById('bankDetailsContent');
    const chevron = document.getElementById('bankChevron');
    
    if (content.classList.contains('hidden')) {
      // Show
      content.classList.remove('hidden');
      chevron.classList.add('rotate-180');
      content.style.maxHeight = '0px';
      content.style.overflow = 'hidden';
      
      // Animate height
      setTimeout(() => {
        const scrollHeight = content.scrollHeight;
        content.style.maxHeight = scrollHeight + 'px';
        content.style.transition = 'max-height 0.3s ease';
      }, 10);
    } else {
      // Hide
      content.style.maxHeight = content.scrollHeight + 'px';
      
      setTimeout(() => {
        content.style.maxHeight = '0px';
        chevron.classList.remove('rotate-180');
        
        setTimeout(() => {
          if (content.style.maxHeight === '0px') {
            content.classList.add('hidden');
            content.style.maxHeight = '';
            content.style.transition = '';
          }
        }, 300);
      }, 10);
    }
  }

  // Error state
  function showErrorState(message) {
    const skeleton = document.getElementById('studentModalSkeleton');
    const content = document.getElementById('studentModalContent');
    
    content.innerHTML = `

          </button>
        </div>
      </div>`;
    
    skeleton.classList.add('hidden');
    content.classList.remove('hidden');
  }

  // Helper functions
  function retryLoad() {
